<html>
<head>
	<script src="css/source-sans-pro.js"></script>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- HOMe TEMPLATE. Compilada in app.initialize y renderizada en app.renderHomeView -->
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'>
    	<input class='search-key' type="text"/>
    </div>
    <div class="scroll">
	    <ul class='employee-list'>
	    	
	    </ul>
	</div>
</script>

<!-- LSIT ONE EMPLOYEES TEMPLATE - iteration of 1 employee -->
<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">
    		{{this.firstName}} {{this.lastName}}<br/>
    		{{this.title}}
    	</a>
    </li>
    {{/.}}
</script>


<script src="phonegap.js"></script> 				<!-- no especificamos ruta pq el Builder reconoce (e incluye) esta librerÃ­a.-->
<script src="lib/jquery-1.8.2.min.js"></script>		<!-- :) -->
<script src="lib/underscore.js"></script>			<!-- does the sam as handlebars. Use one or another-->
<script src="lib/handlebars.js"></script>			<!-- to load external html as templates -->
<script src="js/storage/memory-store.js"></script>	<!-- one of the 3 options to store. MemoryStore() -->
<script src="js/HomeView.js"></script>
<script src="js/main.js"></script> 					<!-- our custom js. Everything starts here! -->

</body>


</html>
